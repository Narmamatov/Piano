<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button class="do" onmousedown="nDo.play()">Do(z)</button>
      <button class="re" onmousedown="nRe.play()">RE(x)</button>
      <button class="mi" onmousedown="nMi.play()">MI(c)</button>
      <button class="fa" onmousedown="nFa.play()">FA(v)</button>
      <button class="so" onmousedown="nSo.play()">SO(b)</button>
      <button class="la" onmousedown="nLa.play()">LA(n)</button>
      <button class="si" onmousedown="nSi.play()">SI(m)</button>
      <button class="do2" onmousedown="nDo2.play()">DO(,)</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
